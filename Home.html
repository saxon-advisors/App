<body>
    <div id="content-header">
        <div class="padding">
            <h1>Saxon Advisors</h1>
        </div>
    </div>

    <div id="content-main">
        <div class="padding">
            <p>This add-in formats the selected text to the Saxon Advisors formatting conventions. </p>
            <br />
            <h4>Click a button below to apply the style.</h4>

            <button id="Title" class="ms-Button">
                <span class="ms-Button-label">Title</span>
            </button>
            <br /><br />
            <button id="Heading1" class="ms-Button">
                <span class="ms-Button-label">Heading 1</span>
            </button>
            <br /><br />
       
            <button id="Heading2" class="ms-Button">
                <span class="ms-Button-label">Heading 2</span>
            </button>
            <br /><br />
            <button id="Heading3" class="ms-Button">
                <span class="ms-Button-label">Heading 3</span>
            </button>
            <br /><br />
            <button id="body" class="ms-Button">
                <span class="ms-Button-label">Body</span>
            </button>
        </div>
    </div>
